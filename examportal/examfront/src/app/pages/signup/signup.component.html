<!-- with out bootstrap-wrapper na laga la bootstrap-grid kaj korbani-->
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/logo.png" alt="">
                </div>
                <h1 class="text-center">Register Here !!</h1>

                <form>
                    <!-- Username field -->
                        <mat-form-field class="full-width" appearance="outline">
                          <mat-label>Username</mat-label>
                          <input matInput placeholder="Enter Here">
                        </mat-form-field>

                    <!-- Password field     -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput placeholder="Enter Here">
                      </mat-form-field>

                    <!-- FirstName -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input matInput placeholder="Enter Here">
                      </mat-form-field>
                    <!-- LastName   -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input matInput placeholder="Enter Here">
                      </mat-form-field>
                    <!-- Email -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input type="email" matInput placeholder="Enter Here">
                      </mat-form-field>
                    <!-- Phone Number -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input type="number" matInput placeholder="Enter Here">
                      </mat-form-field>

                      <div class="container text-center">
                          <button mat-raised-button color="primary">Register</button>
                          <button style="margin-left: 20px;" mat-raised-button color="warn">Clear</button>
                      </div>
                </form>
            </div>
        </div>
    </div>
</div>
