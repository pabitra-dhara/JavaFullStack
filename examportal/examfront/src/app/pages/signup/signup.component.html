<!-- with out bootstrap-wrapper na laga la bootstrap-grid kaj korbani-->
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/logo.png" alt="">
                </div>
                <h1 class="text-center">Register Here !!</h1>
                <!-- {{user | json}} object value print  -->
                <form (ngSubmit)="formSubmit()">
                    <!-- Username field -->
                        <mat-form-field class="full-width" appearance="outline">
                          <mat-label>Username</mat-label>
                          <input [(ngModel)]="user.username" name="username" matInput placeholder="Enter Here">
                          <mat-hint>Username must be uniqe</mat-hint>
                        </mat-form-field>

                    <!-- Password field     -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Enter Here">
                      </mat-form-field>

                    <!-- FirstName -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter Here">
                      </mat-form-field>
                    <!-- LastName   -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter Here">
                      </mat-form-field>
                    <!-- Email -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Enter Here">
                      </mat-form-field>
                    <!-- Phone Number -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input [(ngModel)]="user.phone" name="phone" type="number" matInput placeholder="Enter Here">
                      </mat-form-field>

                      <div class="container text-center">
                          <button type="submit" mat-raised-button color="primary">Register</button>
                          <button style="margin-left: 20px;" mat-raised-button color="warn">Clear</button>
                      </div>
                </form>
            </div>
        </div>
    </div>
</div>
